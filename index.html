<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/Reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"

        <nav>
            <div class="container">
                <div id="mainDivNav">

                            <input type="text" id="search" />

                        <div id="searchResult" class="searchResult"></div>
                    </div>
                </div>
            </div>

        <header id="header">
            <div class="mainHeader">
                <div class="series">

                            src="./images/vecteezy_netflix-transparente-png-netflix-livre-png_19956195.png"

                <div id="info">

                        <a href="" id="watchVideo">

                        >

                    </div>
                    <div class="video__wrapper" id="video__wrapper">
                        <iframe

                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen
                        ></iframe>
                    </div>
                </div>
                <h2 class="trending">Trending Now</h2>
                <div id="moviesMain">
                    <div id="leftArrow">
                        <i class="bi bi-arrow-left left"></i>
                    </div>
                    <div id="watchList"></div>
                    <div id="rightArrow">
                        <i class="bi bi-arrow-right right"></i>
                    </div>
                </div>
            </div>
        </header>
        <section class="sect2">
            <div class="container">
                <div id="series_div_main_parent"></div>
            </div>
        </section>
